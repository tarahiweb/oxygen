{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>اکسیژن</title>

    <link href="{% static 'bootstrap/bootstrap.css' %}" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Rouge+Script" rel="stylesheet">
    <script src="{% static 'bootstrap/jquery-3.1.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap/bootstrap.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap-rtl.min.css' %}">
     <script defer src="{% static 'font-awesome/css/fontawesome-all.js' %}"></script>
    <style>
         @font-face {
        font-family: 'IRANSans';
        src: url('{% static 'font/IRANSans.ttf' %}') format('truetype');
        font-weight: normal;
        font-style: normal;
        }
        @font-face {
            font-family: 'Arial black';
            src: url('{% static "font/Arial Black.ttf" %}')format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'IRANSans', tahoma;
            background-color: #fff;
        }
        .gold-gradiant{
            background: white;
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#000000+0,d6b231+52,070201+99 */
background: rgb(0,0,0); /* Old browsers */
background: -moz-linear-gradient(top, rgba(0,0,0,1) 14%, rgba(144,121,37,1) 52%, rgba(7,2,1,1) 99%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, rgba(0,0,0,1) 14%,rgba(144,121,37,1) 52%,rgba(7,2,1,1) 99%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, rgba(0,0,0,1) 14%,rgba(144,121,37,1) 52%,rgba(7,2,1,1) 99%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#070201',GradientType=0 ); /* IE6-9 */

        }



    </style>
</head>
<body style="background-color: black">
    <div class="container-fluid">
        <div class="row" style="background-color: black;height: 100vh">
            <h1 style="color: goldenrod">oxygen</h1>
            <div class="gold-gradiant" id="fading">a</div>
        </div>
        <div class="row" style="height: 100vh">
            <h2>asd</h2>
        </div>
    </div>
    <script>
        var fadeStart=100 // 100px scroll or less will equiv to 1 opacity
    ,fadeUntil=200 // 200px scroll or more will equiv to 0 opacity
    ,fading = $('#fading')
;

$(window).bind('scroll', function(){
    var offset = $(document).scrollTop()
        ,opacity=0
    ;
    console.log(offset)
    if( offset<=fadeStart ){
        opacity=0;
    }else{
        opacity=0+offset/(fadeUntil*3);
    }
    fading.css('opacity',opacity).html(opacity);
});
    </script>
</body>
</html>
